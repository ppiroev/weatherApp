<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What the Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb688e7105.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <h3>What the</h3>
                <h1>Weather</h1>
            </div>
            <div class="search-box">
                <form action="">
                    <input type="text" name="search" placeholder="Search location...."> 
                    <i class="fa-sharp fa-solid fa-magnifying-glass-location search-button"></i>
                </form>
            </div>
            
        </div>
        <div class="weather-data">
        <div class="current-weather-data">
            <div class="name-temp">
                <p class="current-temp"></p>
                <p class="city-name"></p>
            </div>
            <div class="weather-description">
                <p class="description"></p>
                <img class="weather-icon" src="" alt="weather-icon">
            </div>
            <p class="feels-like"></p>
            <p class="max-temp"></p>
            <p class="min-temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
        </div>
        <div class="10-day-weather">

        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
